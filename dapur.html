<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: #4b5563; text-transform: uppercase; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; }
        input:focus { outline: none; border-color: #2563eb; ring: 2px solid #2563eb; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-lg">
        <div class="bg-blue-600 p-4 text-center">
            <h1 class="text-white font-bold text-xl"><i class="fas fa-cogs"></i> Admin Generator</h1>
            <p class="text-blue-200 text-xs">Versi Hardcoded</p>
        </div>

        <div class="p-6">
            
            <!-- CONFIG SECTION (Hidden/Readonly) -->
            <div class="mb-4 bg-gray-50 p-3 rounded border text-xs text-gray-500">
                <p><strong>Web Viewer:</strong> <span class="text-green-600">iycd.github.io...</span> (Terkunci)</p>
                <p><strong>Backend Script:</strong> <span class="text-green-600">script.google.com...</span> (Terkunci)</p>
            </div>

            <!-- INPUT FORM -->
            <div class="input-group">
                <label>Nomor WA Admin (Format 08...)</label>
                <!-- Masukkan nomor default Anda di value="" bawah ini -->
                <input type="text" id="adminWa" value="085800000582" placeholder="Contoh: 08123456789">
                <p class="text-[10px] text-gray-400 mt-1">Otomatis diubah ke 628... saat link dibuat.</p>
            </div>

            <div class="grid grid-cols-2 gap-3 input-group">
                <div>
                    <label>Nama Project</label>
                    <input type="text" id="projName" placeholder="Wedding A & B">
                </div>
                <div>
                    <label>Kuota Foto</label>
                    <input type="number" id="projQuota" value="20">
                </div>
            </div>

            <div class="input-group">
                <label>Link Folder Google Drive</label>
                <input type="text" id="projDrive" placeholder="Paste Link Folder disini...">
            </div>

            <button onclick="generateLink()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow transition transform active:scale-95">
                <i class="fas fa-magic mr-2"></i> Buat Link Klien
            </button>

            <!-- RESULT AREA -->
            <div id="resultArea" class="hidden mt-6 pt-4 border-t">
                <label class="text-green-600 mb-2">Link Untuk Klien:</label>
                <div class="flex gap-2">
                    <input type="text" id="finalLink" readonly class="bg-gray-50 text-gray-600 font-mono text-xs">
                    <button onclick="copyLink()" class="bg-gray-800 text-white px-4 rounded text-xs font-bold">COPY</button>
                </div>
                <div class="text-center mt-3">
                    <a id="testBtn" href="#" target="_blank" class="text-blue-600 text-xs underline font-bold">Test Buka Link &rarr;</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- HARDCODED CONFIGURATION ---
        const VIEWER_URL = "https://iycd.github.io/pilihfoto.github.io/";
        // Script URL tidak perlu dikirim lewat URL Link karena sudah di-hardcode di sisi Client (index.html) juga.
        // Tapi jika Client App masih butuh parameter, kita bisa atur nanti. 
        // Sesuai permintaan, URL Web Viewer di atas sudah fix.

        function generateLink() {
            // 1. Ambil Data
            let wa = document.getElementById('adminWa').value.trim();
            const name = document.getElementById('projName').value.trim();
            const quota = document.getElementById('projQuota').value.trim();
            const drive = document.getElementById('projDrive').value.trim();

            if(!wa || !name || !quota || !drive) { alert("Data belum lengkap!"); return; }

            // 2. Logic Ubah 08 ke 628
            // Regex: Jika diawali '0', ganti dengan '62'
            if (wa.startsWith('0')) {
                wa = '62' + wa.substring(1);
            }
            // Jika user iseng input '62' atau '+62', kita bersihkan dulu
            wa = wa.replace('+', ''); 

            // 3. Ambil Folder ID
            let fid = "";
            const match = drive.match(/folders\/([-a-zA-Z0-9_]+)/);
            if(match) fid = match[1]; else fid = drive;

            // 4. Susun URL
            const params = new URLSearchParams();
            params.set('p', name);  // Project Name
            params.set('q', quota); // Quota
            params.set('f', fid);   // Folder ID
            params.set('w', wa);    // WA Number (Formatted)

            const finalUrl = `${VIEWER_URL}?${params.toString()}`;

            // 5. Tampilkan
            document.getElementById('finalLink').value = finalUrl;
            document.getElementById('testBtn').href = finalUrl;
            document.getElementById('resultArea').classList.remove('hidden');
        }

        function copyLink() {
            const t = document.getElementById("finalLink");
            t.select(); navigator.clipboard.writeText(t.value);
            alert("Link tersalin!");
        }
    </script>
</body>
</html>
